<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <main>
      <div id="settingsPart">
        <fieldset>
          <legend for="loadFile">Select a file (img \ vid)</legend>
          <div>
            <input type="file" id="loadFile" name="loadFile" />
          </div>
          <div class="item">
            <button id="loadStream" title="Play">Load camera stream</button>
            <button id="stopStream" title="Stop">Stop camera stream</button>
          </div>
          <div class="video-options">
            <select name="" id="" class="custom-select">
              <option value="">Select camera</option>
            </select>
          </div>
          <div class="item" id="content">
            <video
              src="./assets/doggo.mp4"
              id="vidos"
              controls="false"
              width="160"
              height="160"
            ></video>
            <img
              src="./assets/catto_x256.jpg"
              alt=""
              id="myImg"
              width="160"
              height="160"
            />
          </div>
          <span id="someMessage"></span>
        </fieldset>
        <fieldset id="settings">
          <legend>Settings</legend>
          <div class="item">
            <label for="pickSymbol">Select a symbol(s):</label>
            <input type="text" id="pickSymbol" name="pickSymbol" value="QWER" />
          </div>
          <div class="item">
            <label for="isDictionary">Symbols as dictionary:</label>
            <input
              type="checkbox"
              id="isDictionary"
              name="isDictionary"
              checked="true"
            />
          </div>
          <div class="item">
            <label for="setMode">Mode:</label>
            <select name="mode" id="setMode">
              <option value="random" selected>Random</option>
              <option value="consistent">Consistent</option>
            </select>
          </div>
          <div class="item">
            <label for="chooseBg">Background:</label>
            <input type="color" id="chooseBg" name="chooseBg" />
          </div>
          <div class="item">
            <label for="setZoom">Zoom (px per sym):</label>
            <input type="number" id="setZoom" name="setZoom" value="14" />
          </div>
          <div class="item">
            <label for="setHeight">Height (sym):</label>
            <input type="number" id="setHeight" name="setHeight" value="64" />
          </div>
          <div class="item">
            <label for="setWidth">Width (sym):</label>
            <input type="number" id="setWidth" name="setWidth" value="64" />
          </div>
        </fieldset>
        <button id="doit">Doit! [Enter]</button>
      </div>
      <div id="renderPart">
        <canvas id="mainCanvas"></canvas>
        <canvas id="resultCanvas"></canvas>
      </div>
    </main>
    <small>fps: <span id="fps"></span></small>
    <script src="script.js" type="module"></script>
  </body>
</html>
