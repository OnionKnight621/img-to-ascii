<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <main class="row">
      <div id="settingsPart">
        <fieldset>
          <legend for="loadFile">Select a file (img \ vid)</legend>
          <input type="file" id="loadFile" name="loadFile" /><br />
          <button class="btn btn-danger play" id="loadStream" title="Play">Load camera stream</button>
          <div class="video-options">
            <select name="" id="" class="custom-select">
              <option value="">Select camera</option>
            </select>
          </div>
          <div id="content">
            <video
              src="./assets/doggo.mp4"
              id="vidos"
              controls="false"
              width="160"
              height="160"
            ></video>
            <img
              src="./assets/catto_x256.jpg"
              alt=""
              id="myImg"
              width="160"
              height="160"
            />
          </div>
          <span id="someMessage"></span>
        </fieldset>
        <fieldset id="settings">
          <legend>Settings</legend>
          <div>
            <label for="pickSymbol">Select a symbol:</label>
            <input type="text" id="pickSymbol" name="pickSymbol" value="QWER" />
          </div>
          <div>
            <label for="isDictionary">Use symbols as dictionary:</label>
            <input
              type="checkbox"
              id="isDictionary"
              name="isDictionary"
              checked="true"
            />
          </div>
          <div>
            <label for="setMode">Mode:</label>
            <select name="mode" id="setMode">
              <option value="random" selected>random</option>
              <option value="consistent">consistent</option>
            </select>
          </div>
          <div>
            <label for="chooseBg">Background:</label>
            <input type="color" id="chooseBg" name="chooseBg" />
          </div>
          <div>
            <label for="setZoom">Zoom:</label>
            <input type="number" id="setZoom" name="setZoom" value="14" />
            <span>(~px per sym)</span>
          </div>
          <div>
            <label for="setHeight">Height:</label>
            <input type="number" id="setHeight" name="setHeight" value="64" />
            <span>(symbols)</span>
          </div>
          <div>
            <label for="setWidth">Width:</label>
            <input type="number" id="setWidth" name="setWidth" value="64" />
            <span>(symbols)</span>
          </div>
        </fieldset>
        <button id="doit">Doit!</button>
      </div>
      <div id="renderPart">
        <canvas id="mainCanvas"></canvas>
        <canvas id="resultCanvas"></canvas>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
