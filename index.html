        <fieldset>
          <legend for="loadFile">Select a file (img \ vid)</legend>
          <input type="file" id="loadFile" name="loadFile" /><br />
          <div id="content">

          <span id="someMessage"></span>
        </fieldset>
        <fieldset>
          <legend>Settings</legend>
          <label for="pickSymbol">Select a symbol:</label>
          <input
            type="text"
            id="pickSymbol"
            name="pickSymbol"
            value="QWE"
          /><br />
          <label for="isDictionary">Use symbols as dictionary:</label>
          <input
            type="checkbox"
            id="isDictionary"
            name="isDictionary"
            checked="true"
          /><br />

          <input type="color" id="chooseBg" name="chooseBg" /><br />
          <label for="setZoom">Zoom:</label>
